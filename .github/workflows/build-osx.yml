name: Test macOS Apple Silicon Compilation

on:
  push:
    branches:
      - main
    paths:
      - "requirements.txt"
      - "task.py"
      - "tasks/build_osx_apple_silicon_accelerate.yaml"
      - ".github/workflows/build_osx.yml"
      - "mllm/**"
  pull_request:
    branches:
      - main
    paths:
      - "requirements.txt"
      - "task.py"
      - "tasks/build_osx_apple_silicon_accelerate.yaml"
      - ".github/workflows/build_osx.yml"
      - "mllm/**"

jobs:
  build-macos:
    if: github.repository == 'UbiquitousLearning/mllm'
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute build task
        run: |
          python task.py tasks/build_osx_apple_silicon_accelerate.yaml
