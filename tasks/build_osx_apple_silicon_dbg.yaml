Tasks:
  - CMakeConfigTask:
      cmake_cfg_path: "build-osx-dbg"
      cmake_build_type: "Debug"
      cmake_extra_args:
        - "-DMLLM_BUILD_ARM_BACKEND=ON"
        - '-DMLLM_CPU_BACKEND_COMPILE_OPTIONS="-march=native+fp16+fp16fml+dotprod+i8mm+sme;-ffast-math;-Wno-nan-infinity-disabled"'

  - CMakeBuildTask:
      cmake_cfg_path: "build-osx-dbg"
